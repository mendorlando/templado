<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Optimizador de Ruta</title>
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: "Courier New", Courier, monospace;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .contenedor {
            max-width: 800px;
            margin: auto;
            border: 1px solid #444;
            padding: 1.5rem;
            background-color: #222;
            border-radius: 10px;
        }

        button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: 1px solid #fff;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #333;
        }

        .resultado {
            margin-top: 20px;
            white-space: pre-wrap;
            font-size: 14px;
            background-color: #111;
            padding: 10px;
            border: 1px dashed #888;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>üõ£Ô∏è Optimizador de Ruta</h1>
        <p>Este sistema utiliza Simulated Annealing para encontrar una ruta optimizada entre varias ciudades.</p>
        <button onclick="obtenerRuta()">Optimizar Ruta</button>

        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        async function obtenerRuta() {
            const res = await fetch('/');
            const data = await res.json();
            const resultado = document.getElementById('resultado');
            resultado.textContent =
                'üîÅ Ruta inicial:\n' + data.ruta_inicial.join(" ‚Üí ") + '\n\n' +
                'üìè Distancia inicial: ' + data.distancia_inicial.toFixed(2) + '\n\n' +
                '‚úÖ Ruta optimizada:\n' + data.ruta_optimizada.join(" ‚Üí ") + '\n\n' +
                'üìâ Distancia optimizada: ' + data.distancia_optimizada.toFixed(2);
        }
    </script>
</body>
</html>
