<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulated Annealing - Optimización de Ruta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            color: #007BFF;
        }

        button {
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        pre {
            background-color: #eee;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>Optimización de Ruta con Simulated Annealing</h1>
    <p>Presiona el botón para calcular una ruta optimizada.</p>
    <button id="optimizar-btn">Optimizar Ruta</button>

    <pre id="resultado">Esperando acción...</pre>

    <script>
        document.getElementById("optimizar-btn").addEventListener("click", function () {
            fetch("/optimizar")
                .then(response => {
                    if (!response.ok) throw new Error("Error en la respuesta del servidor");
                    return response.json();
                })
                .then(data => {
                    document.getElementById("resultado").textContent =
                        "Ruta inicial:\n" + data.ruta_inicial.join(" → ") +
                        "\n\nDistancia inicial: " + data.distancia_inicial.toFixed(2) +
                        "\n\nRuta optimizada:\n" + data.ruta_optimizada.join(" → ") +
                        "\n\nDistancia optimizada: " + data.distancia_optimizada.toFixed(2);
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById("resultado").textContent = "Ocurrió un error al intentar optimizar la ruta.";
                });
        });
    </script>
</body>
</html>
